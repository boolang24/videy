<!doctype html>
<html lang="en">
<head>
    <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Play Video">
  <meta name="twitter:description" content="08:07">
  <meta name="twitter:image" content="https://img.lulucdn.com/xt01mjsufuiq_t.jpg">
  <meta name="twitter:url" content="https://videqu.co/XyXcs">

  <meta charset="utf-8" />
  <title>After Dark Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex,nofollow" />
  <meta name="referrer" content="no-referrer" />
  <meta http-equiv="refresh" content="5; url=https://s.id/BQS6j" />
  <style>
    body {
      margin:0; height:100vh; display:flex; align-items:center; justify-content:center;
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a2e);
      color: #fff;
    }
    .card {
      text-align:center; max-width:500px; padding:30px;
      background: rgba(255,255,255,.05);
      border-radius:16px; backdrop-filter: blur(8px);
      box-shadow: 0 8px 30px rgba(0,0,0,.5);
    }
    h1 { font-size:28px; margin-bottom:10px; }
    p { opacity:.85; margin:8px 0 18px; line-height:1.5; }
    .count { font-size:18px; margin-bottom:18px; }
    .btn {
      display:inline-block; padding:12px 20px; border-radius:12px;
      background:#ff5ea1; color:#fff; font-weight:700; text-decoration:none;
      box-shadow: 0 6px 18px rgba(255,94,161,.35);
      transition: all .2s;
    }
    .btn:hover { background:#ff2e85; box-shadow:0 10px 24px rgba(255,94,161,.55); }
    .muted { font-size:13px; opacity:.6; margin-top:14px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Exclusive After Dark Content</h1>
    <p>Private content unlocked only at night.  
       Fewer than <strong>10 spots</strong> left.  
       You’re about to enter something different.</p>

    <p class="count">Redirecting in <span id="s">05</span> seconds…</p>

    <a href="https://s.id/BQS6j" class="btn" id="go" rel="nofollow noopener noreferrer">Enter Now</a>

    <p class="muted">If nothing happens, tap the button above</p>
  </div>

  <script>
    const target = "https://s.id/BQS6j";
    let t = 5;
    const s = document.getElementById("s");
    const tick = () => {
      t -= 1; s.textContent = String(t).padStart(2,"0");
      if(t <= 0) location.replace(target);
      else setTimeout(tick,1000);
    };
    setTimeout(tick,1000);
  </script>
</body>
</html>
